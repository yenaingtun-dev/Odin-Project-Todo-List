<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Odin Project Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex flex-col items-center bg-[#FFC8DD]">
    <section class="max-w-xl">
            <h1 class="text-4xl my-10">Todos</h1>
            <form class="" id="form">
                <div class="rounded-lg shadow-lg flex items-center justify-between bg-white">
                    <input type="text" id="todo" placeholder="Todo" class="bg-transparent py-1 px-4 focus:outline-none w-full" />
                    <button
                        class="bg-[#264653] text-white py-2 px-4 rounded-r-lg hover:bg-[#2a9d8f] inline-flex items-center focus:outline-none">Submit</button>
                </div>
            </form>
            <ul class="tasks mt-5 p-2">
                <div class="flex justify-between space-x-3 bg-white rounded-lg px-3 py-3">
                    <div>
                        <li class="text-red-300 font-semibold uppercase">Lorem ipsum dolor sit amet.</li>
                        <p class="text-xs w-60 my-1" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore, sapiente voluptates! Fugiat odit libero ratione beatae voluptates! Voluptatem, saepe explicabo.</p>
                        <p class="text-xs my-1 font-semibold underline">Due: 22.11.2023</p>
                    </div>
                    <div>
                        <button class="bg-[#BDE0FE] px-2 py-1 rounded-lg text-teal-600 hover:bg-[#A2D2FF] hover:text-white text-xs">complete</button>
                        <button class="bg-[#FFC8DD] px-2 py-1 rounded-lg hover:bg-[#FFAFCC] hover:text-white text-xs">delete</button>
                    </div>
                </div>
            </ul>
    </section>

    <script src="./main.js"></script>
</body>

</html>
