<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Odin Project Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex flex-col items-center bg-[#FFC8DD]">
    <section class="max-w-xl">
            <h1 class="text-4xl my-10">Todos</h1>
            <form class="" id="form">
                <div class="rounded-lg shadow-lg flex items-center justify-between bg-white">
                    <input type="text" id="todo" placeholder="Todo" class="bg-transparent py-1 px-4 focus:outline-none w-full" />
                    <button
                        class="bg-[#264653] text-white py-2 px-4 rounded-r-lg hover:bg-[#CDB4DB] inline-flex items-center focus:outline-none">Submit</button>
                </div>
            </form>
            <ul class="tasks mt-5 p-2"></ul>
    </section>

    <script src="./main.js"></script>
</body>

</html>
